<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada | Error 404 - Huna Estudios</title>

    <!-- Metas para 404 -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="description" content="La página que buscas no existe o ha sido movida. Regresa al inicio de Huna Estudios.">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://hunaestudios.github.io/404">
    <meta property="og:title" content="Página no encontrada | Error 404 - Huna Estudios">
    <meta property="og:description" content="La página que buscas no existe o ha sido movida. Regresa al inicio de Huna Estudios.">
    <meta property="og:site_name" content="Huna Estudios">
    <meta property="og:locale" content="es_EC">

    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="assets/img/global/huna-estudios-favicon.webp">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" media="print" onload="this.media='all'">

    <style>
        /* MANTENGO EXACTAMENTE EL MISMO CSS DE HEADER Y FOOTER DE BUENAVISTA BREAD */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --background: #141414;
            --foreground: #fafafa;
            --card: #1f1f1f;
            --card-foreground: #fafafa;
            --muted: #333333;
            --muted-foreground: #a3a3a3;
            --accent: #D93240;
            --accent-foreground: #fafafa;
            --border: #383838;
            --secondary: #2a2a2a;
            --font-sans: 'Inter', system-ui, sans-serif;
            --font-display: 'Bebas Neue', Impact, sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        button {
            font-family: inherit;
            cursor: pointer;
            border: none;
            background: none;
        }

        input, textarea {
            font-family: inherit;
        }

        /* Utility Classes */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        @media (min-width: 1024px) {
            .container {
                padding: 0 2rem;
            }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            transition: all 0.5s ease;
            transform: translateY(-100%);
            animation: slideDown 0.8s cubic-bezier(0.25, 0.4, 0.25, 1) forwards;
        }

        @keyframes slideDown {
            to { transform: translateY(0); }
        }

        .header.scrolled {
            background-color: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
        }

        .header-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: var(--font-display);
            font-size: 1.5rem;
            letter-spacing: 0.05em;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.02);
        }

        .logo-accent {
            color: var(--accent);
        }

        .nav-desktop {
            display: none;
            align-items: center;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .nav-desktop {
                display: flex;
            }
        }

        .nav-link {
            position: relative;
            font-size: 0.875rem;
            letter-spacing: 0.025em;
            color: var(--muted-foreground);
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--foreground);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .btn {
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.025em;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--accent);
            color: var(--accent-foreground);
        }

        .btn-primary:hover {
            background-color: rgba(217, 50, 64, 0.9);
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: flex;
            padding: 0.5rem;
            color: var(--foreground);
        }

        @media (min-width: 768px) {
            .mobile-menu-btn {
                display: none;
            }
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            inset: 0;
            z-index: 40;
            background-color: var(--background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .mobile-menu.open {
            opacity: 1;
            visibility: visible;
        }

        .mobile-menu a {
            font-family: var(--font-display);
            font-size: 2.5rem;
            letter-spacing: 0.05em;
            color: var(--foreground);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease, color 0.3s ease;
        }

        .mobile-menu.open a {
            opacity: 1;
            transform: translateY(0);
        }

        .mobile-menu a:nth-child(1) { transition-delay: 0.1s; }
        .mobile-menu a:nth-child(2) { transition-delay: 0.2s; }
        .mobile-menu a:nth-child(3) { transition-delay: 0.3s; }
        .mobile-menu a:nth-child(4) { transition-delay: 0.4s; }

        .mobile-menu a:hover {
            color: var(--accent);
        }

        /* Contenido principal - Error 404 */
        .error-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 80px;
            padding-bottom: 60px;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
            padding: 3rem 2rem;
        }

        .error-number {
            font-family: var(--font-display);
            font-size: clamp(8rem, 20vw, 12rem);
            line-height: 0.8;
            color: var(--accent);
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }

        .error-title {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            letter-spacing: 0.02em;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }

        .error-message {
            font-size: 1.125rem;
            color: var(--muted-foreground);
            line-height: 1.7;
            margin-bottom: 2.5rem;
        }

        .error-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        @media (min-width: 640px) {
            .error-actions {
                flex-direction: row;
                justify-content: center;
            }
        }

        .btn-lg {
            padding: 1rem 2rem;
            font-size: 1rem;
        }

        .btn-outline {
            border: 1px solid rgba(250, 250, 250, 0.3);
            color: var(--foreground);
            background: transparent;
        }

        .btn-outline:hover {
            background-color: rgba(250, 250, 250, 0.1);
        }

        /* Footer */
        footer {
            background: white;
            color: #141414;
            padding: 30px 20px;
            text-align: center;
        }

        footer p {
            color: rgba(0, 0, 0, 0.5);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <div class="container header-inner">
            <a href="index.html" class="logo">
                <img src="assets/img/global/logo-huna-1.webp" alt="Huna Estudios - Agencia de Marketing Digital en Quito, Ecuador" loading="eager" width="185" height="105">
            </a>

            <nav class="nav-desktop">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="portafolio.html" class="nav-link">Portafolio</a>
                <a href="nosotros.html" class="nav-link">Nosotros</a>
                <a href="index.html#contacto" class="btn btn-primary">Contactar</a>
            </nav>

            <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="menuIcon">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="closeIcon" style="display: none;">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="index.html" onclick="closeMobileMenu()">Inicio</a>
        <a href="portafolio.html" onclick="closeMobileMenu()">Portafolio</a>
        <a href="nosotros.html" onclick="closeMobileMenu()">Nosotros</a>
        <a href="index.html#contacto" class="btn btn-primary btn-lg" onclick="closeMobileMenu()">Contactar</a>
    </div>

    <!-- Contenido de Error 404 -->
    <main class="error-content">
        <div class="container error-container">
            <div class="error-number">404</div>
            <h1 class="error-title">PÁGINA NO ENCONTRADA</h1>
            <p class="error-message">
                La página que buscas no existe o ha sido movida.<br>
                Regresa al inicio o explora nuestro portafolio.
            </p>
            <div class="error-actions">
                <a href="index.html" class="btn btn-primary btn-lg">
                    <i class="fas fa-home"></i>
                    <span>Volver al Inicio</span>
                </a>
                <a href="portafolio.html" class="btn btn-outline btn-lg">
                    <i class="fas fa-images"></i>
                    <span>Ver Portafolio</span>
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025-2026 Huna Estudios. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Header scroll effect
        const header = document.getElementById('header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Mobile menu
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const menuIcon = document.getElementById('menuIcon');
        const closeIcon = document.getElementById('closeIcon');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('open');
            if (mobileMenu.classList.contains('open')) {
                menuIcon.style.display = 'none';
                closeIcon.style.display = 'block';
            } else {
                menuIcon.style.display = 'block';
                closeIcon.style.display = 'none';
            }
        });

        function closeMobileMenu() {
            mobileMenu.classList.remove('open');
            menuIcon.style.display = 'block';
            closeIcon.style.display = 'none';
        }

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
